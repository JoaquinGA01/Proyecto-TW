<!DOCTYPE html>
<html>

<head>
  <title>Iniciar sesión</title>
  <link rel="stylesheet" type="text/css" href="stylesLogin.css">
</head>

<body>
  <div class="container">
    <div class="left-box">
      <div class="content" id="login-section">
        <h1>Iniciar sesión</h1>
        <h5>{{respuesta}}</h5>
        <form>
          <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div id="response"></div>
        </form>
        <div class="form-group">
            <button id="Ingresar">Ingresar</button>
          </div>
        <p class="register-link">¿No tienes una cuenta? <a href="#" onclick="toggleRegistration()">Regístrate aquí</a>
        </p>
      </div>
      <div class="content" id="registro-section" style="display: none;">
        <h1>Registrarse</h1>
        <form>
          <div class="form-group">
            <label for="new-username">Nuevo usuario:</label>
            <input type="text" id="new-username" name="new-username" required>
          </div>
          <div class="form-group">
            <label for="new-password">Nueva contraseña:</label>
            <input type="password" id="new-password" name="new-password" required>
          </div>
          <div class="form-group">
            <button id="Registrar">Registrar</button>
          </div>
        </form>
        <p class="register-link">¿Ya tienes una cuenta? <a href="#" onclick="toggleRegistration()">Inicia sesión
            aquí</a></p>
      </div>
    </div>
    <div class="right-box">
      <div class="image-box">
        <img src="https://d1ih8jugeo2m5m.cloudfront.net/2022/01/temas-para-una-pagina-web-1200x685.jpg"
          alt="Imagen de fondo">
      </div>
    </div>
  </div>
  <script src="/static/inicio/scriptLogin.js"></script>
</body>

</html>
